{% extends "base_1.html" %}
{% load static %}

{% block title %}Child panel{% endblock %}

{% block content %}
<!-- Block 112 - Child Panel Order Form -->
<div id="block_112">
  <div class="block-bg"></div>
  <div class="container">
    <div class="order-child-form ">
      <div class="row">
        <div class="col-lg-12">
          <div class="component_card">
            <div class="card">
            <!-- {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %} -->
              <form action="{% url 'pages:child_panel' %}" method="post" class="component_form_group">
                {% csrf_token %}
                
                <div class="">
                  <div class="form-group">
                    <label for="domain" class="control-label">Domain</label>
                    <input type="text" class="form-control" id="domain" name="domain" value="{{ form.domain.value|default:'' }}">
                  </div>
                  
                  <div class="component_alert_dns">
                    <div class="">
                      <div class="alert alert-info">
                        <div>Please change nameservers to:</div>
                        <ul style="padding-left: 20px">
                          <li>ns1.perfectdns.com</li>
                          <li>ns2.perfectdns.com</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="currency">Currency</label>
                    <select id="currency" class="form-control" name="currency" aria-required="true">
                      {% for currency_code, currency_name in currencies %}
                      <option value="{{ currency_code }}" {% if currency_code == selected_currency %}selected{% endif %}>
                        {{ currency_name }}
                      </option>
                      {% endfor %}
                    </select>
                  </div>
                  
                  <div class="form-group">
                    <label class="control-label" for="username">Admin username</label>
                    <input type="text" id="username" class="form-control" name="username" aria-required="true" value="{{ form.username.value|default:'' }}">
                  </div>
                  
                  <div class="form-group">
                    <label class="control-label" for="password">Admin password</label>
                    <input type="password" id="password" class="form-control" name="password" aria-required="true">
                  </div>
                  
                  <div class="form-group">
                    <label class="control-label" for="password_confirm">Confirm password</label>
                    <input type="password" id="password_confirm" class="form-control" name="password_confirm" aria-required="true">
                  </div>
                  
                  <div class="form-group">
                    <label for="price" class="control-label">Price per month</label>
                    <input type="text" class="form-control" id="price" value="{{ monthly_price }}" readonly>
                  </div>
                </div>
                
                <div class="component_button_submit">
                  <div class="">
                    <button class="btn btn-block btn-big-primary" type="submit">Submit order</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
{{ block.super }}
<script type="text/javascript">
  window.modules.layouts = {
    "theme_id": 21,
    "auth": 1,
    "live": true,
    "csrftoken": "{{ csrf_token }}"
  };
</script>
<script type="text/javascript">
  window.modules.siteChildPanels = [];
</script>
<script type="text/javascript">
  window.modules.user_app_show_config = [];
</script>
<script type="text/javascript">
  window.modules.alerts = { "alerts": [] };
</script>
{% endblock %}
